<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .division {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="division">Hello</div>
    <div class="division">Welcome</div>
    <div class="division">To</div>
    <div class="division">My</div>
    <div class="division">Class</div>

    <div class="division">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculate">Calculate</button>
    </div>

    <div class="division" id="result"></div>
    <button id="change_text">Change Text</button>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = `${result}`;
        });

        document.getElementById('change_text').addEventListener('click', function() {
            const textContainers = document.querySelectorAll('.division');
            const newText = ['Bye', 'Good Bye', 'To', 'Your', 'Class'];

            for (let i = 0; i < textContainers.length; i++) {
                textContainers[i].innerText = newText[i];
            }
        });
    </script>
</body>
</html>
